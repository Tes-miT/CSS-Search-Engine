<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS N-Gram Search Hack</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 450px;
        }

        input {
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
            width: 90%;
            margin-bottom: 20px;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        #results {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 1. Hide all result divs by default */
        #results div {
            display: none;
            padding: 15px;
            background: #fff;
            border-left: 5px solid #3498db;
            border-radius: 4px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: slideDown 0.2s ease-out;
            order: 100;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 2. Pre-fill Content */
        #result0:before { content: "Aurora Pleguezelo"; }
        #result15:before { content: "Alexandre Collin"; }
        #result16:before { content: "Alexandre Meunier"; }
        #result22:before { content: "Alexandria Ocasio"; }

        /* 3. MULTI-RESULT N-GRAM LOGIC */

        /* Typing 'a' shows EVERYTHING starting with A */
        input[value="a" i] ~ #results #result0,
        input[value="a" i] ~ #results #result15,
        input[value="a" i] ~ #results #result16,
        input[value="a" i] ~ #results #result22 {
            display: block;
            order: 1; /*High priority for First-Name*/
        }

        /* Typing 'Pleguezelo' shows result16, but puts it at the bottom */
        input[value="p" i] ~ #results #result0,
        input[value="pl" i] ~ #results #result0,
        input[value="ple" i] ~ #results #result0,
        input[value="pleg" i] ~ #results #result0,
        input[value="plegu" i] ~ #results #result0,
        input[value="plegue" i] ~ #results #result0,
        input[value="pleguez" i] ~ #results #result0,
        input[value="plegueze" i] ~ #results #result0,
        input[value="pleguezel" i] ~ #results #result0,
        input[value="pleguezelo" i] ~ #results #result0 {
            display: block;
            order: 50; /* Lower priority than first-name matches */
        }
        /* Typing 'Collin' shows result16, but puts it at the bottom */
        input[value="c" i] ~ #results #result15,
        input[value="co" i] ~ #results #result15,
        input[value="col" i] ~ #results #result15,
        input[value="coll" i] ~ #results #result15,
        input[value="colli" i] ~ #results #result15,
        input[value="collin" i] ~ #results #result15 {
            display: block;
            order: 50; /* Lower priority than first-name matches */
        }

        /* Typing 'Meunier' shows result16, but puts it at the bottom */
        input[value="m" i] ~ #results #result16,
        input[value="me" i] ~ #results #result16,
        input[value="meu" i] ~ #results #result16,
        input[value="meun" i] ~ #results #result16,
        input[value="meuni" i] ~ #results #result16,
        input[value="meunie" i] ~ #results #result16,
        input[value="meunier" i] ~ #results #result16 {
            display: block;
            order: 50; /* Lower priority than first-name matches */
        }

        /* Typing 'Ocasio' shows result16, but puts it at the bottom */
        input[value="o" i] ~ #results #result22,
        input[value="oc" i] ~ #results #result22,
        input[value="oca" i] ~ #results #result22,
        input[value="ocas" i] ~ #results #result22,
        input[value="ocasi" i] ~ #results #result22,
        input[value="ocasio" i] ~ #results #result22 {
            display: block;
            order: 50; /* Lower priority than first-name matches */
        }

        /* Typing 'al' filters out Aurora, shows all Alexes */
        input[value="al" i] ~ #results #result15,
        input[value="al" i] ~ #results #result16,
        input[value="al" i] ~ #results #result22 {
            display: block;
            order: 1;
        }

        /* Typing 'ale' filters out Aurora, shows all Alexes */
        input[value="ale" i] ~ #results #result15,
        input[value="ale" i] ~ #results #result16,
        input[value="ale" i] ~ #results #result22 {
            display: block;
            order: 1;
        }

        /* Typing 'alex' filters out Aurora, shows all Alexes */
        input[value="alex" i] ~ #results #result15,
        input[value="alex" i] ~ #results #result16,
        input[value="alex" i] ~ #results #result22 {
            display: block;
            order: 1;
        }

        /* Typing 'alexa' filters out Aurora, shows all Alexes */
        input[value="alexa" i] ~ #results #result15,
        input[value="alexa" i] ~ #results #result16,
        input[value="alexa" i] ~ #results #result22 {
            display: block;
            order: 1;
        }

        /* Typing 'alexan' filters out Aurora, shows all Alexes */
        input[value="alexan" i] ~ #results #result15,
        input[value="alexan" i] ~ #results #result16,
        input[value="alexan" i] ~ #results #result22 {
            display: block;
            order: 1;
        }

        /* Typing 'alexand' filters out Aurora, shows all Alexes */
        input[value="alexand" i] ~ #results #result15,
        input[value="alexand" i] ~ #results #result16,
        input[value="alexand" i] ~ #results #result22 {
            display: block;
            order: 1;
        }

        /* Typing 'alexandr' filters out Aurora, shows all Alexes */
        input[value="alexandr" i] ~ #results #result15,
        input[value="alexandr" i] ~ #results #result16,
        input[value="alexandr" i] ~ #results #result22 {
            display: block;
            order: 1;
        }

        /* Typing 'alexandrie' shows ONLY Alexandria */
        input[value="alexandre" i] ~ #results #result15,
        input[value="alexandre" i] ~ #results #result16 {
            display: block;
            order: 1;
        }

        /* Typing 'alexandri' shows ONLY Alexandria */
        input[value="alexandri" i] ~ #results #result22,
        input[value="alexandria" i] ~ #results #result22 {
            display: block;
            order: 1;
        }

        /* Aurora specific path */
        input[value="au" i] ~ #results #result0,
        input[value="aur" i] ~ #results #result0,
        input[value="auro" i] ~ #results #result0,
        input[value="auror" i] ~ #results #result0,
        input[value="aurora" i] ~ #results #result0 {
            display: block;
            order: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Directory Search</h2>
        <p>Type "a", "al", or "alex" to see multiple results.</p>
        
        <input type="search" 
               placeholder="Search by name..." 
               autocomplete="off" 
               oninput="this.setAttribute('value', this.value)">

        <div id="results">
            <div id="result0"></div>
            <div id="result15"></div>
            <div id="result16"></div>
            <div id="result22"></div>
        </div>
    </div>

</body>
</html>
