<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS N-Gram Search Hack</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <h2>Directory Search</h2>
        <p>Type "a", "al", or "alex" to see multiple results.</p>
        <h3>Names hardcoded :</h3>
        <p>
            Aurora Pleguezelo<br>
            Alexandre Collin<br>
            Alexandre Meunier<br>
            Alexandria Ocasio<br>
        </p>
        
        <input type="search" 
               placeholder="Search by name..." 
               autocomplete="off" 
               oninput="this.setAttribute('value', this.value)">

        <div id="results">
            <div id="result0"></div>
            <div id="result15"></div>
            <div id="result16"></div>
            <div id="result22"></div>
        </div>
    </div>

</body>
</html>
